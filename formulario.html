<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Carga</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Completa el formulario de adopción</h2>

    <form action="formularioenviado.html">
        <div class="datos">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </div>

        <div class="mascota">
            <h3>Elegí tu mascota preferida</h3>
            <label>
                <input type="radio" name="mascota" value="perros">
                Perros
            </label>
            <label>
                <input type="radio" name="mascota" value="gatos">
                Gatos
            </label>
        </div>

        <div class="compromiso">
            <h3>Nuestras mascotas se entregan con compromiso de castración y bajo seguimiento:</h3>
            <label>
                <input type="radio" name="compromiso" value="aceptar" required>
                Aceptar
            </label>
        </div>

        <div class="enviar">
            <img src="png/perro.png" alt="perro">
            <input type="submit" value="Enviar">
            <img src="png/gato.png" alt="gato">
        </div>
    </form>
    <a href="index.html"><button>Volver a Inicio</button></a>
    <script src="script.js"></script>
</body>

</html>
